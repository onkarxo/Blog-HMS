<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <!-- Add any additional styling or scripts as needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
         input[type="checkbox"] {
        margin-bottom: 5px;
        margin-right: 5px;
        vertical-align: middle;
        }
        /* Add this if needed */
        input[type="checkbox"]:not(:checked),
        input[type="checkbox"]:checked {
            width: auto;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Edit Blog Post</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Display form errors if any -->
        {% if form.errors %}
        <div style="color: red;">
            {{ form.errors }}
        </div>
        {% endif %}

        <!-- Display individual form fields -->
        <label for="{{ form.title.id_for_label }}">Title:</label>
        {{ form.title }}
        <br>

        <label for="{{ form.category.id_for_label }}">Category:</label>
        {{ form.category }}
        <br>

        <label for="{{ form.summary.id_for_label }}">Summary:</label>
        {{ form.summary }}
        <br>

        <label for="{{ form.content.id_for_label }}">Content:</label>
        {{ form.content }}
        <br>

        <label for="{{ form.image.id_for_label }}">Image:</label>
        {{ form.image }}
        <br>

        <label for="{{ form.is_draft.id_for_label }}">Draft:</label>
        {{ form.is_draft }}
        <br>

        <button type="submit">Update Post</button>
    </form>

    <!-- Add any additional content or links as needed -->

</body>

</html>
